<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar empresa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/cadastrar_empresa_2.css">
    <link rel="icon" href="/IMG/HOME/LOGO_ICON.png">
</head>

<body>
    <main> 
        <section>
            <div class="info_cadastrar">
                <figure>
                    <a href="/HTML/home.html"><img src="/IMG/CADASTRAR E LOGIN/LOGO.png" alt=""></a>
                </figure>
        
                <div class="info">
                    <h1>Crie sua conta</h1>
                    <p>Seja um parceiro ChefExpress!</p>
                </div>
            </div>
    
    
            <div class="inserir">
                <form  method="post" action="/HTML/Entrar.html">
                    <input type="text" name="Endereço" id="" placeholder="Endereço completo" required>
                    <input type="text" name="Bairro" id="" placeholder="Bairro" required>
                    <input type="text" name="Rua" id="" placeholder="Rua" required>
                    <input type="number" name="Número" id="" placeholder="Número" required>
                    <input type="number" name="CPF" id="" placeholder="CEP" required>
                    <input type="text" name="Cidade" id="" placeholder="Cidade"required>

                    <div class="check">
                        <input class="check_input" type="checkbox" name="" id="" required>
                        <label class="check_label">Aceitar <a href="">termos e condições</a></label>
                    </div>
                    


                    <input class="finalizar" type="submit" value="Finalizar"> 
                </form>
            </div>
        </section>

    </main>
</body>
</html>
