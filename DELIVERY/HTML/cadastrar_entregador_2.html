<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro entregador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/cadastrar_entregador_2.css">
    <link rel="icon" href="/IMG/HOME/LOGO_ICON.png">
</head>
<body>
    <main>
        <section>
                <div class="info_cadastrar">
                    <figure>
                        <a href="/HTML/home.html"><img src="/IMG/CADASTRAR E LOGIN/LOGO.png" alt=""></a>
                    </figure>
            
                    <div class="info">
                        <h1>Crie sua conta</h1>
                        <p>Seja um parceiro ChefExpress!</p>
                    </div>
                </div>
        
            <div class="inserir">
                <form action="/HTML/Entrar.html">
                    <input type="text" name="Localização" id="" placeholder="Localização" required>
                    <input type="number" name="CNH" id="" placeholder="CNH" required>
                    <input type="text" name="Placa" id="" placeholder="Placa" required>
                    <input type="text" name="Modelo" id="" placeholder="Modelo" required>
                    <input type="text" name="Marca" id="" placeholder="Marca" required>


                    <div class="cor">                                 
                        <select required class="cor_veiculo" id="">
                                <option disabled selected>Cor</option>
                                <option>Vermelha</option>
                                <option>Azul</option>
                                <option>Preto</option>
                                <option>Amarelo</option>
                                <option>Verde</option>
                        </select>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <label class="check_label" for="">Aceitar <a href="">termos e condições</a></label>
                    </div>


                    <input class="finalizar" type="submit" value="Finalizar">
                </form>
            </div>



        </section>
    </main>
</body>
</html>
