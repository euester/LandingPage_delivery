    <main>

                    <a href="/HTML/home.html"><img src="/IMG/CADASTRAR E LOGIN/LOGO.png" alt=""></a>
                </figure>
        
                <div class="info">
                    <h1>Crie sua conta</h1>

            <div class="inserir">
                <form action="/HTML/cadastrar_empresa_2.html">
                    <input type="text" name="Nome" id="" placeholder="Nome" required>

                    <div class="bnt">

                        </nav>

        </section>
